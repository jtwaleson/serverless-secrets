<p>Send the following URL to the recipient. They can use it to retrieve the secret once.</p>
<p><em>WARNING</em> The secret will be removed automatically after 7 days.</p>
<br/>
<input type="text" id="url" class="secret_url" value="{url}"/>
<br/>
<button onClick="copyToClipboard('url')">Copy to clipboard</button>
